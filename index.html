<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="light dark" />
        <meta name="darkreader-lock" />
        <link rel="stylesheet" href="index.css" />
        <title>Herrah</title>
        <script defer src="/alpine.js"></script>
        <script type="module" src="/index.js"></script>
    </head>

    <header>
        <h1>Herrah</h1>
        <nav>
            <a href="/files">Files</a>
        </nav>
    </header>

    <body>
        <div x-data="machinesTable()" x-init="load()">
            <h2>Machines</h2>

            <table border="1" cellpadding="6">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>UUID</th>
                        <th>MAC</th>
                        <th>IP</th>
                        <th>Control</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <template x-for="(machine, key) in machines" :key="key">
                        <tr>
                            <td x-text="machine.name"></td>
                            <td x-text="machine.uuid"></td>
                            <td x-text="machine.mac"></td>
                            <td x-text="machine.ip"></td>
                            <td x-text="machine.control"></td>
                            <td>
                                <button @click="edit(key)">Edit</button>
                                <button @click="remove(key)" style="margin-left:5px">Delete</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>

        <script>
            function machinesTable() {
                return {
                    machines: {},
                    async load() {
                        const res = await fetch('/machines');
                        this.machines = await res.json();
                    },
                    async edit(key) {
                        const machine = { ...this.machines[key] };
                        const updated = {};

                        // Prompt user for each field (except UUID)
                        for (const field in machine) {
                            if (field === 'uuid') {
                                updated[field] = machine[field];
                                continue;
                            };
                            const newValue = prompt(`Enter new value for "${field}" (leave empty to keep current):`, machine[field]);
                            updated[field] = newValue;
                            machine[field] = newValue;
                        }

                        if (Object.keys(updated).length === 0) return;

                        // Send update to server
                        await fetch(`/machines/${machine.uuid}`, {
                            method: 'PATCH',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(updated)
                        });

                        // Update local state
                        this.machines[key] = machine;
                    },
                    async remove(key) {
                        const machine = this.machines[key];
                        if (!confirm(`Delete ${machine.name}?`)) return;
                        await fetch(`/machines/${machine.uuid}`, { method: 'DELETE' });
                        delete this.machines[key];
                    }
                };
            }
        </script>
    </body>

</html>
